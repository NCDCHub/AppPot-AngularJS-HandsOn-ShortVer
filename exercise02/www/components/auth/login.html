<div class="modal-dialog">
  <div class="loginmodal-container">
    <h1>Login to Your Account</h1><br>
    <form x-ng-submit="login()">
      <span class="text-danger" x-ng-show="alert">{{alert.msg}}</span>
      <input type="text" name="user" placeholder="Username" x-ng-model="userName">
      <input type="password" name="pass" placeholder="Password" x-ng-model="password">
      <input type="submit" name="login" class="login loginmodal-submit" value="Login">      
    </form>
  </div>
</div>
